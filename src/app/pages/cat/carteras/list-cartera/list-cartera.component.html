<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="d_Alta">
      <th mat-header-cell *matHeaderCellDef>Alta</th>
      <td mat-cell *matCellDef="let element">{{element.d_Alta}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="n_Clave_Cartera">
        <th mat-header-cell *matHeaderCellDef>Clave</th>
        <td mat-cell *matCellDef="let element">{{element.n_Clave_Cartera}}</td>
      </ng-container>
    
      <ng-container matColumnDef="n_Nombre">
        <th mat-header-cell *matHeaderCellDef>FISO</th>
        <td mat-cell *matCellDef="let element">{{element.n_Nombre}}</td>
      </ng-container>
      
      <!--
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>FISO</th>
        <td mat-cell *matCellDef="let element">
            <button  mat-button color="accent" >Edit</button>
        </td>
      </ng-container>
      -->
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Procesos</th>
        <td mat-cell *matCellDef="let element">
          <button  mat-button color="primary" (click)="getCarteraDetalle($event,element)" >ir a procesos</button>
        </td>
      </ng-container>

      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
